<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            {{commonModal.data.tittle}}
            <button type="button" class="close" ng-click="commonModal.cancel()" aria-label="Close" ng-focus="true">
                <span aria-hidden="true">&times;</span>
            </button>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p ng-bind-html="commonModal.data.message | trust"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="commonModal.cancel()" ng-if="commonModal.data.type=='confirm'">
            {{commonModal.data.cancelText}}
        </button>
        <button class="btn btn-primary" type="button" ng-click="commonModal.ok()">
            {{commonModal.data.acceptText}}
        </button>
    </div>
</div>
